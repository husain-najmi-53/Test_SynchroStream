<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchrostream - Watch Together</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");
      .chat-message {
        max-width: 80%;
      }
    </style>
    <audio id="remoteAudio" autoplay></audio>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div
      id="lobby"
      class="flex flex-col items-center justify-center min-h-screen p-4"
    >
      <div
        class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg text-center"
      >
        <h1 class="text-4xl font-bold text-indigo-600 mb-2">Synchrostream</h1>
        <p class="text-gray-500 mb-8">
          Watch movies and series together, lag-free.
        </p>

        <button
          id="create-party-btn"
          class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 mb-4"
        >
          Create Watch Party
        </button>

        <div class="relative flex py-5 items-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-gray-400">OR</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <div class="flex flex-col sm:flex-row gap-2">
          <input
            type="text"
            id="session-id-input"
            placeholder="Enter Session ID"
            class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            id="join-party-btn"
            class="bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition duration-300"
          >
            Join Party
          </button>
        </div>
      </div>
    </div>

    <div id="watch-party" class="hidden h-screen w-screen">
      <div class="flex flex-col lg:flex-row h-full w-full bg-gray-900">
        <div
          id="video-container"
          class="relative flex-grow h-[60vh] lg:h-full lg:w-3/4 bg-black flex items-center justify-center"
        >
          <div class="absolute top-2 left-2 z-20">
            <div id="connection-status" class="px-3 py-1 rounded-full text-sm font-medium hidden">
            </div>
          </div>
          <video id="video-player" class="w-full h-full object-contain"></video>
          <div
            id="file-selector-overlay"
            class="absolute inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center text-white p-4 z-10"
          >
            <h2 class="text-2xl font-bold mb-4">You are the Host</h2>
            <p class="mb-6 text-center">
              Select a video file to start the party.
            </p>
            <input type="file" id="file-input" class="hidden" />
            <button
              id="select-file-btn"
              class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300"
            >
              Select Video
            </button>
            <div class="mt-8 text-center">
              <p class="text-gray-400 mb-2">
                Share this Session ID with your friend:
              </p>
              <div class="flex items-center gap-2">
                <div class="bg-gray-800 p-3 rounded-lg">
                  <span
                    id="session-id-display"
                    class="text-xl font-mono tracking-widest"
                  ></span>
                </div>
                <button
                  id="copy-id-btn"
                  class="bg-indigo-600 p-2 rounded-lg hover:bg-indigo-700 transition-colors"
                  title="Copy Session ID"
                >
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                  </svg>
                </button>
              </div>
            </div>
            <div id="change-file-btn" class="mt-4 text-center hidden">
              <button class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                Change Video File
              </button>
            </div>
          </div>
          <div
            id="guest-waiting-overlay"
            class="hidden absolute inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center text-white p-4 z-10"
          >
            <h2 class="text-2xl font-bold mb-4">Welcome, Guest!</h2>
            <p class="text-center">
              Waiting for the host to select and start the video...
            </p>
          </div>
        </div>

        <div
          class="flex-shrink-0 h-1/2 lg:h-full lg:w-1/4 bg-gray-800 flex flex-col border-l border-gray-700"
        >
          <div
            class="p-4 border-b border-gray-700 flex justify-between items-center"
          >
            <h2 class="text-xl font-bold text-white">Chat & Controls</h2>
            <div class="flex items-center gap-3">
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="mute-toggle" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-gray-600 rounded-full peer-focus:ring-2 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-500"></div>
                <span id="mute-status" class="ms-3 text-sm font-medium text-white">Mic On</span>
              </label>
              <svg
                id="mic-icon"
                class="w-5 h-5 text-green-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                ></path>
              </svg>
            </div>
          </div>

          <div id="chat-box" class="flex-grow p-4 overflow-y-auto">
            <!-- Chat messages will be appended here -->
          </div>

          <div class="p-4 border-t border-gray-700">
            <form id="chat-form" class="flex gap-2">
              <input
                type="text"
                id="chat-input"
                placeholder="Type a message..."
                class="flex-grow p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                autocomplete="off"
              />
              <button
                type="submit"
                class="bg-indigo-600 text-white font-bold p-3 rounded-lg hover:bg-indigo-700 transition"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // ---- SOCKET.IO CONNECTION ----
  const socket = io(); // connects to same origin (wss when on https)

  socket.on('connect', () => {
    console.log('Connected to signaling server, socket id:', socket.id);
  });

  socket.on('role', ({ role }) => {
    console.log('Assigned role:', role);
  });

  socket.on('peer-ready', (data) => {
    console.log('Peer ready:', data);
  });

  socket.on('session-full', (data) => {
    alert(data?.message || 'Session is full.');
  });

  socket.on('session-ended', (data) => {
    console.log('Session ended', data);
    alert('The other user disconnected.');
    location.reload();
  });

  // ---- DOM ELEMENTS ----
  const lobby = document.getElementById('lobby');
  const watchParty = document.getElementById('watch-party');
  const createPartyBtn = document.getElementById('create-party-btn');
  const joinPartyBtn = document.getElementById('join-party-btn');
  const sessionIdInput = document.getElementById('session-id-input');
  const videoPlayer = document.getElementById('video-player');
  const fileInput = document.getElementById('file-input');
  const selectFileBtn = document.getElementById('select-file-btn');
  const fileSelectorOverlay = document.getElementById('file-selector-overlay');
  const guestWaitingOverlay = document.getElementById('guest-waiting-overlay');
  const sessionIdDisplay = document.getElementById('session-id-display');
  const chatBox = document.getElementById('chat-box');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const muteBtn = document.getElementById('mute-btn');

  // ---- STATE ----
  let isHost = false;
  let sessionId = null;
  let localStream = null;
  let remoteStream = null;
  let peerConnection = null;

  const configuration = {
    iceServers: [
      { urls: [
        "stun:stun1.l.google.com:19302",
        "stun:stun2.l.google.com:19302",
        "stun:stun3.l.google.com:19302",
        "stun:stun4.l.google.com:19302"
      ]},
    ],
    iceCandidatePoolSize: 10
  };

  // ---- LOBBY ----
  function initializeLobby() {
    createPartyBtn.addEventListener('click', () => {
      isHost = true;
      sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
      startParty();
    });

    joinPartyBtn.addEventListener('click', () => {
      const id = sessionIdInput.value.trim().toUpperCase();
      if (id) {
        isHost = false;
        sessionId = id;
        startParty();
      } else {
        alert('Please enter a valid Session ID.');
      }
    });
  }

  // ---- START PARTY ----
  function startParty() {
    if (!sessionId) {
      alert('No session id');
      return;
    }

    lobby.classList.add('hidden');
    watchParty.classList.remove('hidden');

    // tell server we joined this session (both host & guest)
    socket.emit('join-session', { sessionId });

    // prepare socket listeners for signaling
    setupSocketListeners();

    // prepare local audio + create RTCPeerConnection
    setupWebRTC();

    // First, ensure both overlays are hidden by default
    fileSelectorOverlay.classList.add('hidden');
    guestWaitingOverlay.classList.add('hidden');

    if (isHost) {
      // Show file selector only for host
      fileSelectorOverlay.classList.remove('hidden');
      sessionIdDisplay.textContent = sessionId;
      selectFileBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFileSelect);

      // Set up video control events for both host and guest
      videoPlayer.controls = true;
      
      // Host controls that sync to guest
      videoPlayer.addEventListener('play', () => {
        socket.emit('control', { sessionId, action: 'play', time: videoPlayer.currentTime });
      });
      
      videoPlayer.addEventListener('pause', () => {
        socket.emit('control', { sessionId, action: 'pause', time: videoPlayer.currentTime });
      });
      
      videoPlayer.addEventListener('seeked', () => {
        socket.emit('control', { sessionId, action: 'seek', time: videoPlayer.currentTime });
      });
    } else {
      // Show waiting overlay only for guest
      guestWaitingOverlay.classList.remove('hidden');
      // Ensure file selector is hidden for guest
      fileSelectorOverlay.classList.add('hidden');
    }
  }

  // ---- WEBRTC SETUP ----
  async function setupWebRTC() {
    try {
      // get mic for audio chat with specific constraints for better compatibility
      localStream = await navigator.mediaDevices.getUserMedia({
        video: false,
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        }
      });

      // create peerConnection if not created
      if (!peerConnection) {
        createPeerConnection();
      }

      // Show audio enabled indicator
      const audioStatus = document.createElement('div');
      audioStatus.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg z-50';
      audioStatus.textContent = 'ðŸŽ¤ Audio Connected';
      document.body.appendChild(audioStatus);
      setTimeout(() => audioStatus.remove(), 3000);

    } catch (err) {
      console.error('Could not get user media', err);
      const retryBtn = document.createElement('button');
      retryBtn.className = 'fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg z-50';
      retryBtn.textContent = 'ðŸŽ¤ Click to enable microphone';
      retryBtn.onclick = () => {
        retryBtn.remove();
        setupWebRTC();
      };
      document.body.appendChild(retryBtn);
    }
  }

  function createPeerConnection() {
    peerConnection = new RTCPeerConnection(configuration);

    // ensure remoteStream exists and attach to video element for guests
    remoteStream = new MediaStream();
    
    // add local audio tracks if available
    if (localStream) {
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    }

    peerConnection.ontrack = (event) => {
      console.log('ontrack event, kind=', event.track.kind);
      // many browsers provide event.streams; add tracks to remoteStream
      if (event.streams && event.streams[0]) {
        event.streams[0].getTracks().forEach(track => {
          remoteStream.addTrack(track);
        });
      } else {
        // fallback: add the single track
        remoteStream.addTrack(event.track);
      }

      if (event.track.kind === 'video') {
        // For guest: hide waiting overlay and ensure file selector is hidden
        if (!isHost) {
          guestWaitingOverlay.classList.add('hidden');
          fileSelectorOverlay.classList.add('hidden');
          videoPlayer.srcObject = remoteStream;
          videoPlayer.play().catch(() => {
            console.log('Autoplay prevented; user interaction may be required to start playback.');
          });
        }
      }

      if (event.track.kind === 'audio') {
        // Use existing audio element or create new one
        const remoteAudio = document.getElementById('remoteAudio');
        remoteAudio.autoplay = true;
        remoteAudio.playsInline = true;
        
        const audioStream = new MediaStream([event.track]);
        remoteAudio.srcObject = audioStream;
        
        // Handle autoplay
        const playAudio = async () => {
          try {
            await remoteAudio.play();
            document.removeEventListener('click', playAudio);
            const indicator = document.createElement('div');
            indicator.className = 'fixed top-4 left-4 bg-green-500 text-white px-4 py-2 rounded-lg z-50';
            indicator.textContent = 'ðŸ”Š Remote Audio Connected';
            document.body.appendChild(indicator);
            setTimeout(() => indicator.remove(), 3000);
          } catch (err) {
            console.warn('Audio play failed:', err);
            document.addEventListener('click', playAudio);
          }
        };
        
        playAudio();
        
        // Monitor audio track
        event.track.onmute = () => {
          const muteIndicator = document.createElement('div');
          muteIndicator.className = 'fixed top-4 left-4 bg-yellow-500 text-white px-4 py-2 rounded-lg z-50';
          muteIndicator.textContent = 'ðŸ”‡ Remote Audio Muted';
          muteIndicator.id = 'mute-indicator';
          document.body.appendChild(muteIndicator);
        };
        
        event.track.onunmute = () => {
          const muteIndicator = document.getElementById('mute-indicator');
          if (muteIndicator) muteIndicator.remove();
        };
      }
    };

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('webrtc-signal', { sessionId, candidate: event.candidate });
      }
    };

    peerConnection.onconnectionstatechange = () => {
      console.log('PC state:', peerConnection.connectionState);
    };
  }

  // ---- FILE SELECT (HOST) ----
  async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;

    // Clean up previous video stream if it exists
    if (videoPlayer.src) {
      const oldUrl = videoPlayer.src;
      videoPlayer.src = '';
      URL.revokeObjectURL(oldUrl);
    }

    const url = URL.createObjectURL(file);
    videoPlayer.src = url;
    videoPlayer.controls = true;
    fileSelectorOverlay.classList.add('hidden');
    changeFileBtn.classList.remove('hidden');

    // Wait for playback to start (some browsers require play() to populate captureStream)
    try {
      await videoPlayer.play();
    } catch (e) {
      console.warn('Autoplay prevented, user must press play to begin capture. Prompting user...');
      // If autoplay prevented, instruct user to press play
      alert('Please press play on the video to allow streaming to peers.');
      return;
    }

    // capture stream from the playing video
    const videoStream = videoPlayer.captureStream ? videoPlayer.captureStream() : videoPlayer.mozCaptureStream && videoPlayer.mozCaptureStream();
    if (!videoStream) {
      alert('Your browser does not support captureStream(). Use Chrome/Edge/Firefox latest versions.');
      return;
    }

    // create peerConnection if not exists and add tracks
    if (!peerConnection) createPeerConnection();

    videoStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, videoStream);
    });

    // create offer and send to guest
    try {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('webrtc-signal', { sessionId, offer });
      console.log('Sent offer');
    } catch (e) {
      console.error('Error creating/sending offer', e);
    }
  }

  // ---- SOCKET SIGNALING HANDLERS ----
  function setupSocketListeners() {
    if (setupSocketListeners._done) return;
    setupSocketListeners._done = true;

    socket.on('webrtc-signal', async (data) => {
      try {
        if (data.offer) {
          console.log('Received offer');
          if (!peerConnection) createPeerConnection();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit('webrtc-signal', { sessionId, answer });
          console.log('Sent answer');
        } else if (data.answer) {
          console.log('Received answer');
          if (peerConnection) await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          console.log('Received candidate');
          if (peerConnection) {
            try {
              await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            } catch (err) {
              console.warn('addIceCandidate error', err);
            }
          }
        }
      } catch (e) {
        console.error('Error handling webrtc-signal', e);
      }
    });

    socket.on('control', (data) => {
      if (!isHost && data && data.time !== undefined) {
        // If the time difference is significant, sync to host's time
        if (Math.abs(videoPlayer.currentTime - data.time) > 0.5) {
          videoPlayer.currentTime = data.time;
        }
        
        if (data.action === 'play') {
          videoPlayer.play().catch(() => {
            console.log('Autoplay prevented, waiting for user interaction');
          });
        }
        if (data.action === 'pause') {
          videoPlayer.pause();
        }
      }
    });

    socket.on('chat-message', (data) => {
      handleChatMessage(data);
    });
  }

  // ---- CHAT UI ----
  function handleChatMessage(data) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message', 'mb-3', 'flex');
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const isOwnMessage = data.sender === (isHost ? 'Host' : 'Guest');
    
    const content = `
      <div class="max-w-[85%] ${isOwnMessage ? 'ml-auto' : ''}">
        <div class="p-3 rounded-lg ${isOwnMessage ? 'bg-indigo-500 text-white' : 'bg-gray-600 text-white'}">
          <div class="flex justify-between items-center mb-1">
            <p class="font-bold text-sm">${data.sender}</p>
            <span class="text-xs opacity-75">${time}</span>
          </div>
          <p class="break-words">${data.text}</p>
        </div>
      </div>
    `;
    messageElement.innerHTML = content;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // ---- CHAT SUBMIT ----
  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (!message) return;
    socket.emit('chat-message', { sessionId, text: message, sender: isHost ? 'Host' : 'Guest' });
    chatInput.value = '';
  });

  // ---- MUTE TOGGLE ----
  const muteToggle = document.getElementById('mute-toggle');
  const muteStatus = document.getElementById('mute-status');
  const micIcon = document.getElementById('mic-icon');

  muteToggle.addEventListener('change', () => {
    if (localStream) {
      const audioTrack = localStream.getAudioTracks()[0];
      if (audioTrack) {
        audioTrack.enabled = muteToggle.checked;
        
        // Update toggle appearance
        if (!audioTrack.enabled) {
          // Muted state
          muteStatus.textContent = 'Mic Off';
          micIcon.classList.remove('text-green-400');
          micIcon.classList.add('text-red-400');
          
          // Show temporary notification
          const muteNotification = document.createElement('div');
          muteNotification.className = 'fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg z-50 animate-fade-out';
          muteNotification.textContent = 'ðŸŽ¤ Microphone Muted';
          document.body.appendChild(muteNotification);
          setTimeout(() => muteNotification.remove(), 2000);
        } else {
          // Unmuted state
          muteStatus.textContent = 'Mic On';
          micIcon.classList.remove('text-red-400');
          micIcon.classList.add('text-green-400');
          
          // Show temporary notification
          const unmuteNotification = document.createElement('div');
          unmuteNotification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg z-50 animate-fade-out';
          unmuteNotification.textContent = 'ðŸŽ¤ Microphone Active';
          document.body.appendChild(unmuteNotification);
          setTimeout(() => unmuteNotification.remove(), 2000);
        }
      }
    }
  });

  // ---- Error Handling and Status Updates ----
  function updateConnectionStatus(state, message) {
    const statusEl = document.getElementById('connection-status');
    statusEl.classList.remove('hidden', 'bg-green-500', 'bg-yellow-500', 'bg-red-500');
    
    switch(state) {
      case 'connected':
        statusEl.classList.add('bg-green-500');
        break;
      case 'connecting':
        statusEl.classList.add('bg-yellow-500');
        break;
      case 'error':
        statusEl.classList.add('bg-red-500');
        break;
    }
    
    statusEl.textContent = message;
    statusEl.classList.remove('hidden');
  }

  // Copy Session ID functionality
  document.getElementById('copy-id-btn').addEventListener('click', () => {
    const sessionId = document.getElementById('session-id-display').textContent;
    navigator.clipboard.writeText(sessionId).then(() => {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg z-50';
      notification.textContent = 'ðŸ“‹ Session ID copied!';
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 2000);
    });
  });

  // Change file functionality
  const changeFileBtn = document.getElementById('change-file-btn');
  changeFileBtn.addEventListener('click', () => {
    fileInput.click();
  });

  // Keep connection status handlers

  // Handle connection state changes
  socket.on('connect', () => {
    updateConnectionStatus('connected', 'ðŸŸ¢ Connected');
  });

  socket.on('disconnect', () => {
    updateConnectionStatus('error', 'ðŸ”´ Disconnected');
  });

  socket.on('connect_error', () => {
    updateConnectionStatus('error', 'ðŸ”´ Connection Error');
  });

  // Error recovery
  window.addEventListener('online', () => {
    if (socket.disconnected) {
      socket.connect();
    }
  });

  // init
  initializeLobby();
});
</script>

  </body>
</html>
